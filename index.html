<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Graph Algorithms Visualizer</h1>
        <div class="controls">
            <button id="addNode">Add Node</button>
            <button id="addEdge">Add Edge</button>
            <button id="dfs">DFS</button>
            <button id="bfs">BFS</button>
            <button id="dijkstra">Dijkstra's</button>
            <button id="prim">Prim's MST</button>
            <button id="clear">Clear</button>
        </div>
        <div class="graph-container" id="graph-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
